<head>

<body>
    <div class="container">
        <div class="top">
            <h1 class="title">Get Weather</h1>
            <p class="sity">Your city is <span class="city">Wroclaw</span></p>
        </div>

        <div class="wrapper">
            <div class="weather-screen">
                <div class="weather-screen__sity">
                    Bengaluru
                </div>
                <div class="weather-screen__temperature">
                    20&#176; C
                </div>
                <div class="weather-screen__caption">
                    Clear
                </div>
                <div class="weather-screen__future weather-future">
                    <ul class="weather-future__list">
                        <li class="weather-future__item weather-small">
                            <div class="weather-small__hourse">
                                20:00
                            </div>
                            <div class="weather-small__icon">
                                <img src="img/clear.svg" alt="">
                            </div>
                            <div class="weather-small__temperature">
                                18&#176; C
                            </div>
                        </li>
                        <li class="weather-future__item weather-small">
                            <div class="weather-small__hourse">
                                20:00
                            </div>
                            <div class="weather-small__icon">
                                <img src="img/clear.svg" alt="">
                            </div>
                            <div class="weather-small__temperature">
                                18&#176; C
                            </div>
                        </li>
                        <li class="weather-future__item weather-small">
                            <div class="weather-small__hourse">
                                20:00
                            </div>
                            <div class="weather-small__icon">
                                <img src="img/clear.svg" alt="">
                            </div>
                            <div class="weather-small__temperature">
                                18&#176; C
                            </div>
                        </li>
                        <li class="weather-future__item weather-small">
                            <div class="weather-small__hourse">
                                20:00
                            </div>
                            <div class="weather-small__icon">
                                <img src="img/clear.svg" alt="">
                            </div>
                            <div class="weather-small__temperature">
                                18&#176; C
                            </div>
                        </li>
                        <li class="weather-future__item weather-small">
                            <div class="weather-small__hourse">
                                20:00
                            </div>
                            <div class="weather-small__icon">
                                <img src="img/clear.svg" alt="">
                            </div>
                            <div class="weather-small__temperature">
                                18&#176; C
                            </div>
                        </li>
                    </ul>
                </div>
                <ul class="weather-screen__bottom weather-info">
                    <li class="weather-info__item info-item">
                        <div class="info-item__data" id="real-feel">
                            18&#xb0; C
                        </div>
                        <div class="info-item__text">
                            RealFeel
                        </div>
                    </li>
                    <li class="weather-info__item info-item">
                        <div class="info-item__data" id="humidity">
                            63%
                        </div>
                        <div class="info-item__text">
                            Humidity
                        </div>
                    </li>
                    <li class="weather-info__item info-item">
                        <div class="info-item__data" id="wind">
                            3
                        </div>
                        <div class="info-item__text">
                            W, force
                        </div>
                    </li>
                    <li class="weather-info__item info-item">
                        <div class="info-item__data" id="pressure">
                            1012hPa
                        </div>
                        <div class="info-item__text">
                            Pressure
                        </div>
                    </li>
                </ul>
            </div>
            <!-- <div class="weather__icon">
                <img src="img/cloudly.svg" alt="weather image">
            </div> -->
        </div>
    </div>

    <div class="modal">
        <div class="modal__inner">
            <button class="modal__close" type="button"></button>
            <p class="modal__text">
                You are in <span class="city">Wroclaw</span> ?
            </p>
            <div class="modal__buttons">
                <button class="modal__button">Yes</button>
                <button class="modal__button">No</button>
            </div>
        </div>
    </div>
