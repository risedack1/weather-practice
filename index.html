<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 14</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/animation-bg.css">
    <link rel="stylesheet" href="css/animation-small-card.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="animation-bg">
        <div class="weather-animation weather-animation sunny">
            <div class="sun"></div>
        </div>
        <div class="weather-animation cloudly">
            <div class="cloud x1"></div>
            <!-- Time for multiple clouds to dance around -->
            <div class="cloud x2"></div>
            <div class="cloud x3"></div>
            <div class="cloud x4"></div>
            <div class="cloud x5"></div>
        </div>
        <div class="weather-animation rainy">
            <canvas id="canvas1"></canvas>
            <canvas id="canvas2"></canvas>
            <canvas id="canvas3"></canvas>
        </div>
        <div class="weather-animation snowy">
            <div class="flake">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="top">
            <h1 class="title">Get Weather</h1>
        </div>
        <div class="wrapper">
            <button class="new-country-button">
                select another country
            </button>
            <div class="weather-screen">
                <div class="weather-screen__city">
                    Bengaluru
                </div>
                <div class="weather-screen__temperature">
                    20&#176; C
                </div>
                <div class="weather-screen__caption">
                    Clear
                </div>
                <div class="weather-screen__future swiper weather-future">
                    <div class="weather-future__list swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="weather-future__item weather-small">
                                <div class="weather-small__hourse">
                                    20:00
                                </div>
                                <div class="weather-small__icon">
                                    <div class="small-test"></div>
                                </div>
                                <div class="weather-small__temperature">
                                    18&#176; C
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="weather-future__item weather-small">
                                <div class="weather-small__hourse">
                                    20:00
                                </div>
                                <div class="weather-small__icon">

                                </div>
                                <div class="weather-small__temperature">
                                    18&#176; C
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="weather-future__item weather-small">
                                <div class="weather-small__hourse">
                                    20:00
                                </div>
                                <div class="weather-small__icon">

                                </div>
                                <div class="weather-small__temperature">
                                    18&#176; C
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="weather-future__item weather-small">
                                <div class="weather-small__hourse">
                                    20:00
                                </div>
                                <div class="weather-small__icon">

                                </div>
                                <div class="weather-small__temperature">
                                    18&#176; C
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="weather-future__item weather-small">
                                <div class="weather-small__hourse">
                                    20:00
                                </div>
                                <div class="weather-small__icon">

                                </div>
                                <div class="weather-small__temperature">
                                    18&#176; C
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="weather-screen__bottom weather-info">
                    <li class="weather-info__item info-item">
                        <div class="info-item__data" id="real-feel">
                            18&#xb0; C
                        </div>
                        <div class="info-item__text">
                            RealFeel
                        </div>
                    </li>
                    <li class="weather-info__item info-item">
                        <div class="info-item__data" id="humidity">
                            63%
                        </div>
                        <div class="info-item__text">
                            Humidity
                        </div>
                    </li>
                    <li class="weather-info__item info-item">
                        <div class="info-item__data" id="wind">
                            3
                        </div>
                        <div class="info-item__text">
                            W, force
                        </div>
                    </li>
                    <li class="weather-info__item info-item">
                        <div class="info-item__data" id="pressure">
                            1012hPa
                        </div>
                        <div class="info-item__text">
                            Pressure
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal__inner modal__inner--question">
            <button class="modal__close" type="button"></button>
            <p class="modal__text">
                You are in <span class="city">Wroclaw</span> ?
            </p>
            <div class="modal__buttons">
                <button class="modal__button modal__button--yes">Yes</button>
                <button class="modal__button modal__button--no">No</button>
            </div>
        </div>

        <div class="modal__inner modal__inner--disable modal__inner--search">
            <button class="modal__close" type="button"></button>
            <label class="modal__label">
                <span class="modal__label-span">
                    Write your country name
                </span>
                <input class="modal__input modal__input--country" type="text">
                <ul class="modal__list">
                    <!-- <li class="modal__item">
                        <button class="modal__item-button">
                            Poland
                        </button>
                    </li>
                    <li class="modal__item">
                        <button class="modal__item-button">
                            Ukrain
                        </button>
                    </li>
                    <li class="modal__item">
                        <button class="modal__item-button">
                            USA
                        </button>
                    </li> -->
                </ul>
            </label>
            <label class="modal__label">
                <span class="modal__label-span">
                    Write your city name
                </span>
                <input class="modal__input modal__input--city" type="text">
            </label>

            <button class="modal__button modal__button--confirm">Confirm</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/get-country.js"></script>
    <script src="js/script.js"></script>
    <script src="js/animation-bg.js"></script>
</body>

</html>
